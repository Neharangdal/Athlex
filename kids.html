<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlex - Kids' Collection</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #212529;
            padding: 15px;
        }

        .navbar .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00 !important;
        }

        .navbar .nav-link {
            color: #ffffff !important;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .navbar .nav-link:hover {
            color: #ffcc00 !important;
        }

        /* Custom Button */
        .custom-btn {
            background-color: #ffcc00;
            color: #212529;
            border: none;
            transition: 0.3s;
        }

        .custom-btn:hover {
            background-color: #e6b800;
        }

        /* Section Styling */
        .container {
            margin-top: 40px;
        }

        .section-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Product Grid */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            margin: 15px;
            border: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
        }

        /* Footer */
        .footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }

        /* Toast Notifications */
        #toastContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="Athlex.html">Athlex</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                </li>

            </ul>
        </div>
    </nav>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Cart</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <ul id="cartItems"></ul>
                    <p>Total: $<span id="totalAmount">0.00</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn custom-btn" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Kids' Collection -->
    <section id="kids">
        <div class="container">
            <h2 class="section-title">Kids' Collection</h2>
            <div class="row" id="kidsProducts"></div>
        </div>
    </section>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

        </div>
    </footer>

        };

        let cart = [];

        // Display Products
        function displayProducts() {
            const kidsProductsContainer = document.getElementById('kidsProducts');
            kidsProductsContainer.innerHTML = '';

            products.kids.forEach((product, index) => {
                const productCard = `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body text-center">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">$${product.price.toFixed(2)}</p>
                                <button class="btn custom-btn" onclick="addToCart(${index})">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
                kidsProductsContainer.innerHTML += productCard;
            });
        }
        
     function checkout() {
        if (cart.length === 0) {
            alert("Your cart is empty! Add some items before checking out.");
        } else {
            alert("Thank you for your purchase! Your order has been placed.");
            cart = []; // Clear the cart after checkout
            updateCartDisplay(); // Update the cart display
        }
    }



        // Add to Cart
        function addToCart(index) {
            cart.push(products.kids[index]);
            updateCartDisplay();
            showToast(`${products.kids[index].name} added to cart!`);
        }

        // Update Cart Display
        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cartItems');
            const totalAmount = document.getElementById('totalAmount');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach(product => {
                total += product.price;
                cartItemsContainer.innerHTML += `<li>${product.name} - $${product.price.toFixed(2)}</li>`;
            });

            totalAmount.innerText = total.toFixed(2);
        }

        // Show Toast
        function showToast(message) {
            alert(message); // Simple alternative for demo
        }

        document.addEventListener('DOMContentLoaded', displayProducts);
    </script>
